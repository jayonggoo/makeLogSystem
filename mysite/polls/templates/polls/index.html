<script>
  function startFunction()
  {
    $.ajax({
      url: "/polls/test",
      data: {
      },
      success: function( result ) {
        alert('start')
      },
      error:function(err)
      {
        alert('error')
      }
    })
  }
</script>


{% if latest_question_list %}
    <div class="list-group">
    {% for question in latest_question_list %}
        <a class="list-group-item list-group-item-action" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
    {% endfor %}
  </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<button type="button" onclick="JavaScript:startFunction()" id="start" class="btn btn-primary">start</button>
